<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sushi Chanceux</title>
    <script src="https://kit.fontawesome.com/132a3eb674.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <i class="fa fa-fish icon" onclick="home()"></i>
        <div id="name" onclick="home()">Sushi Chanceux</div>
        <nav class="nav-bar">
            <a href="menu.html">Menu</a>
            <span>|</span>
            <a>Contact Us</a>
        </nav>
    </header>

    <main>
        <div class="specialty">
            <h1 class="specialty-title">Today's specialty</h1>
            <div class="specialty-container">
                <div class="name-container">
                    <p class="specialty-name">Futomaki</p>
                    <p class="specialty-text">KamiKaza Salmon, Imitation Crabmeat, Masago, Avocado, Cucumber, Tempura, Spicy mayo, Rice, Toasted seaweed</p>
                </div>
                <img src="images/futomaki.png" alt="Specialty image">
            </div>
        </div>
        <div class="explore">
            <img src="images/sushi 4k.jpeg" alt="random image to make it cool" class="fresh-image">
            <div class="name-container">
                <p class="explore-text">Freshly made sushi</p>
                <a href="menu.html"><button>Explore our Menu</button></a>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>
<script src="script.js"></script>
</html>
